<table class="table table-bordered ">
<tr *ngFor="let emp of service.list">
<td (click)="populateForm(emp)">{{emp.FirstName}}</td>
<td (click)="populateForm(emp)">{{emp.LastName}}</td>
<td (click)="populateForm(emp)">{{emp.Position}}</td>
<td (click)="populateForm(emp)">{{emp.EmployeeCode}}</td>
<td><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">X</button></td>
</tr>
</table>
