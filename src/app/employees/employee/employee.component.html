<form #form="ngForm" autocomplete="off"(submit)="onSubmit(form)" >
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    <div class="form-group">
        <label>First Name</label>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
        <div class="validattion-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
    </div>
    <div class="form-group">
            <label>Last Name</label>
            <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control">
    </div>
    <div class="form-group">
                <label>Position</label>
                <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-group">
                    <label>Employee Code</label>
                    <input name="EmployeeCode" #EmployeeCode="ngModel" [(ngModel)]="service.formData.EmployeeCode" class="form-control">
    </div>
     <div class="form-group">
         <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block">SUBMIT</button>
     </div>          
                                            
</form>
